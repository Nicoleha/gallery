{%extends 'base.html'%}

 {% block content %}

 <div class="container">

    {% for img in pics %}

        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{img.image.url}}" class="img-responsive" alt="Image" width='200' length='200'>
        </div>

    {% empty %}
        <div class="row">
            <h2 class="text-center">There No News Items</h2>
        </div>

  
    {% endfor %}
</div>
       
{% endblock %}
