{%extends 'base.html'%}

 {% block content %}

 <body>

 <div class="container">
        <form role="search" action="{% url 'search_result' %}">

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Travel Food Fashion " name="image">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
          
        </form>

    {% for img in pics %}

        <!--Display news Article images  -->
        <a data-toggle="modal" data-target="#{{img.id}}">
            <img src="{{img.image.url}}" class="img-responsive" alt="Image" width='200' length='200'>
        </a>

                <div id="{{img.id}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h3>{{img.category}}</h3>
                          <h4 class="modal-title">{{img.title}}</h4>
                        </div>
                        <div class="modal-body">
                          <img src="{{img.image.url}}" class="img-responsive" alt="Image" width='200' length='200'>
                          <p>{{img.description}}</p><br>
                          <h5>{{img.location}}</h5>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                </div>
      

    {% empty %}
        <div class="row">
            <h2 class="text-center">There No News Items</h2>
        </div>

  
    {% endfor %}
 </div>
</body>    
{% endblock %}
